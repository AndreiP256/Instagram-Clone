<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {{ 'active' if current_page == 'photos' else '' }}">
                    <a class="nav-link" href="{{ url_for('main.photos') }}">Photos</a>
                </li>
                <li class="nav-item {{ 'active' if current_page == 'statistics' else '' }}">
                    <a class="nav-link" href="{{ url_for('main.statistics') }}">Statistics</a>
                <li class="nav-item {{ 'active' if current_page == 'about' else '' }}">
                    <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item {{ 'active' if current_page == 'upload' else '' }}">
                    <a class="nav-link" href="{{ url_for('main.upload') }}">Upload</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="navbar-nav profile">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('main.profile') }}">
                    <img class="prof-img" src="{{ url_for('static', filename='images/user_icon.png') }}" alt="User">
                </a>
            {% else %}
                <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
            {% endif %}
        </div>
    </nav>
    <main class="container my-container">
        <div class="row">
            <div class="col">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <footer class="footer mt-auto bg-light custom-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; Copyright Andrei Prusacov</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <a class="text-dark">Phone: 0752660673</a>
                    <a href="https://www.facebook.com" target="_blank" class="text-dark ml-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="text-dark ml-2"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
